<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid-element">
        <div class="row content shadow">
          <div class="col result-detail p-4">
            <p class="mb-4">Your Result</p>
            <div class="result">
              <p class="score">
                <span class="result-value">76</span> <br />
                <span class="of-hundred">of 100</span>
              </p>
            </div>
            <h3 class="my-3">Great</h3>
            <p>
              Your score is higher than 6% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="col summary p-4">
            <h6 class="mb-3">Summary</h6>
            <div class="row p-2 mb-2 reaction-summary">
              <div class="col">
                <img src="assets/images/icon-reaction.svg" alt="reaction" />
                Reaction
              </div>
              <div class="col d-flex justify-content-end">
                80 <span class="summary-of-hundred">/100</span>
              </div>
            </div>
            <div class="row p-2 mb-2 memory-summary">
              <div class="col">
                <img src="assets/images/icon-memory.svg" alt="" /> Memory
              </div>
              <div class="col d-flex justify-content-end">
                92 <span class="summary-of-hundred">/100</span>
              </div>
            </div>
            <div class="row p-2 mb-2 verbal-summary">
              <div class="col">
                <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
              </div>
              <div class="col d-flex justify-content-end">
                61 <span class="summary-of-hundred">/100</span>
              </div>
            </div>
            <div class="row p-2 mb-2 visual-summary">
              <div class="col">
                <img src="assets/images/icon-visual.svg" alt="" /> Visual
              </div>
              <div class="col d-flex justify-content-end">
                72 <span class="summary-of-hundred">/100</span>
              </div>
            </div>
            <div class="row">
              <button class="btn mt-4 py-2 continue-btn">Continue</button>
            </div>
          </div>
        </div>
        <div class="mt-3">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/Aebise/results-summary-page"
            >Aebise Chimdessa</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
